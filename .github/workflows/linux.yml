name: linux

on:
  pull_request:
  push:

jobs:
  create_release:
    runs-on: ubuntu-18.04
    steps:
    - name: Create Development release
      if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/develop' }}
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Development Build"

  build_thyme_ubuntu_gcc:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Install dependencies
      run: |
        sudo apt-get install -y libgtk-3-dev ninja-build clang-format-10 libwxgtk3.0-dev

    - name: Build thyme
      run: |
        cmake -DBUILD_TOOLS=ON -DSTANDALONE=ON -DCMAKE_BUILD_TYPE=RelWithDebInfo -DUSE_CRASHPAD=ON -B build -G Ninja
        cmake --build build --target format
        git diff --exit-code
        cmake --build build
